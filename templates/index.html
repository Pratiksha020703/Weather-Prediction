<!DOCTYPE html>
<html>
<head>
    <title>Weather Prediction</title>
    <style>
        body{font-family:Arial;background:#eef3ff;padding:30px}
        .box{background:white;padding:20px;border-radius:8px;width:350px;margin:auto}
        input,button{width:100%;padding:10px;margin-top:8px;border-radius:6px}
        button{background:#4a64ff;color:white;border:none;font-weight:bold}
        button:hover{opacity:.8}
        h2{text-align:center}
    </style>
</head>
<body>

<div class="box">
    <h2>Weather Prediction</h2>

    <!-- City Weather Prediction -->
    <form action="/predict_city" method="post">
        <input type="text" name="city" placeholder="Enter City (Mumbai, Delhi)" required>
        <button type="submit">Predict using Live Weather üåç</button>
    </form>

    <hr>

    <!-- Manual Input -->
    <form action="/predict" method="post">
        <input type="number" step="0.1" name="Temperature" placeholder="Temperature ¬∞C">
        <input type="number" step="0.1" name="Humidity" placeholder="Humidity %">
        <input type="number" step="0.1" name="Wind_Speed" placeholder="Wind Speed km/h">
        <button type="submit">Predict Manually üî•</button>
    </form>

    {% if prediction %}
    <div style="margin-top:15px;padding:10px;background:#dff7df;border-radius:6px">
        <b>Prediction:</b> {{prediction}}<br>
        {% if temp %} Temp: {{temp}}¬∞C | Humidity: {{hum}}% | Wind: {{wind}} km/h {% endif %}
    </div>
    {% endif %}
</div>

</body>
</html>
